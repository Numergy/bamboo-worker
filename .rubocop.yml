AllCops:
  Include:
    - '**/Gemfile'
    - lib/**/*
    - spec/**/*
    - bamboo-worker.gemspec
  Exclude:
    - bin/**/*
    - files/**/*
    - templates/**/*
MethodLength:
  Exclude:
    - lib/**/*
ClassLength:
  Exclude:
    - lib/**/*
ParameterLists:
  Exclude:
    - lib/**/*
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
